{% extends 'shop/base.html' %}

{% block content %}
<div class="post-creation-wrapper">
    <form class="post-create-form" action="." method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {% for field in form  %}
            <div class="{{ field.name }}-post-create">
                {{ field.label }}:
                <div>
                    {{ field }}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="comment-form-button" style="margin-top: 10px;" type="submit">Разместить</button>
    </form>
</div>
{% endblock content %}
